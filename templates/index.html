<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country wise Covid-19 live Cases</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #map{
            width: 100vw;
            height: 100vh;
        }
        .countries{
            display: none;
        }
    </style>
</head>

<body>
    {% for country in countries %}
        <div class="countries">
            {% for item in country %}
                <p>{{item}}</p>
            {% endfor %}
        </div>
    {% endfor %}   
    <div id='map'></div>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoicGFybmFiZ2hvc2gxMDA0IiwiYSI6ImNrY2s3b3JndDFzcncyc3BicjR3bWI1OWQifQ.DYvB5_tnh-m7BS7LV6UHAQ';
        var map = new mapboxgl.Map( {
            container: 'map',
            zoom:2,
            style: 'mapbox://styles/mapbox/streets-v11'
        } );
    </script>
    <script src="{{url_for('static', filename='index.js')}}"></script>

</body>

</html>
